<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./public/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.5/dist/flowbite.min.css" />
    <title>Weather Application</title>
</head>
<body class="text-gray-600 font-body">
<div id="container" class="min-h-screen">
    <header class="flex justify-center py-5 bg-purple-500 my-3">
        <div>
            <h1 class="text-3xl">Weather Dashboard</h1>
        </div>
    </header>
    <div class="grid grid-cols-12 md:grid-cols-3 gap-3"> <!-- Start of area under header -->
    <div class="col-start-1 col-span-1 md:col-start-2 md:col-span-1">
        <div id="search-container" class="flex flex-grow flex-col ml-2 mb-2">
            <h2>Search for a city:</h2>
            <form id="search-form" class="flex items-center">
                <label for="simple-search" class="sr-only">Search</label>
                <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                    </div>
                    <input type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required>
                </div>
                <button type="submit" class="p-2.5 ml-2 text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <span class="sr-only">Search</span>
                </button>
            </form>

        </div>
        <div id="past-searches">
            <ul id="past-city-list">

            </ul>
        </div>
    </div>
    <main class="col-span-2 md:col-start-3 md:col-span-10 mx-4 md:ml-8 md:mr-8">
        <div id="weather-today" class="w-full col-start-2 col-span-9">

        </div>
        <div class="flex flex-col">
            <div>
                <h3>Five Day Forecast</h3>
            </div>


                <div id="five-day-forecast" class="flex w-full justify-between">


                </div>

        </div>
        </div>
    </main>
    </div>

</div>


<script src="https://unpkg.com/flowbite@1.4.5/dist/flowbite.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
